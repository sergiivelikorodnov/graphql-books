type Book {
  id: ID!
  title: String!
  author: Author
  description: String!
}

type Author {
  id: ID!
  firstName: String!
  lstName: String!
}

input BookInput {
  title: String!
  description: String!
}

type Query {
  getAllBooks: [Book]!
  getBook(id: ID!): Book!
}

type Mutation {
  addBook(book: BookInput): Boolean!
}
